<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>

    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Ionic Blank Starter</h1>
      </ion-header-bar>
      <ion-content ng-controller="ratingController">
 
      <!-- This div contains: a list with 5 elements (stars) and in front of it
      an invisible slider (opacity:0) to surve as the input listener for the rating-->
        <div class="item" style="z-index:902;">
          <ul style="margin: 0;padding: 0;">
            <li ng-repeat="star in editableRating"  style="color:#FF9900;display: inline;font-size:4em;">
                <i class="icon {{star.icon}}"></i>
            </li>
          </ul> 
          <div class="item range" style="opacity:0;position: fixed; width: 100%; height: 100%; left: 0; top:0;">
            <input type="range" ng-model="rating"  ng-change="updateStars()" min="0" max="10">
          </div>
        </div>

       
      </ion-content>
    </ion-pane>
  </body>
</html>
